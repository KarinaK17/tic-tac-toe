<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-console">
        <button id="start">Start a new game!</button>
        <div class="form-container">
          <form id="my-form">
            <input type="text" id="player-1" />
            <input type="text" id="player-2" />
            <button id="play">Let's play</button>
            <button type="button" id="close">Close</button>
          </form>
        </div>
        <div class="result"></div>
      </div>
      <div class="board-container">
        <div class="board">
          <div class="board-cell" id="c0"></div>
          <div class="board-cell" id="c1"></div>
          <div class="board-cell" id="c2"></div>
          <div class="board-cell" id="c3"></div>
          <div class="board-cell" id="c4"></div>
          <div class="board-cell" id="c5"></div>
          <div class="board-cell" id="c6"></div>
          <div class="board-cell" id="c7"></div>
          <div class="board-cell" id="c8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
